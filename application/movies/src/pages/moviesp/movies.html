<ion-header>
  <ion-navbar>
    <ion-title id="rojo">Movies</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()" color="primary">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-list>
      <ion-item *ngFor="let movie of movies" text-wrap (press)="Popup(movie)">
          <ion-grid> 
              <ion-row align-items-start>
                <ion-col>
                  <p id="subline">Name</p>
                    {{movie.name}}
                </ion-col>
                <ion-row align-items-center>
                <ion-col>
                    <p id="subline">Description</p>
                    {{movie.description}}
                </ion-col>
              </ion-row>
              </ion-row>
              <ion-row align-items-start>
                <ion-col>
                    <p id="subline">Genre</p>
                    {{movie.genre}}
                </ion-col>
                <ion-col>
                    <p id="subline">Release Date</p>
                    {{movie.release_date}}
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-item>
  </ion-list>
 
</ion-content>
